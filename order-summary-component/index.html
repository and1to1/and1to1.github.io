<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/vendor.css">
    <title>Document</title>
</head>
<body>
   
    <main class="min-h-screen flex flex-col justify-center items-center  bg-fmPBlue">
        <div class="max-w-sm flex flex-col items-center rounded-md space-y-3 pb-6 bg-white shadow-md">
            <img class="rounded-t-md" src="images/illustration-hero.svg" alt="image hero" srcset="">
            <h1 class="font-bold text-[30px] text-center text-fmDBlue pt-6">
                Order Summary
            </h1>
            <p class="max-w-[80%] text-base text-center m-auto text-fmDesBlue">
                You can now listen to millions of songs, audiobooks, and podcasts on any devices anywhere you like!
            </p>
            <div class="max-w-[80%] flex flex-row items-center m-auto pt-6 pb-6 space-x-6">
                <img class="rounded-full" src="images/icon-music.svg" alt="music icon" srcset="">
                <div class="flex flex-col space-y-1 ">
                    <h5 class="font-bold text-base text-fmDBlue">
                        Annual Plan
                    </h5>
                    <p class="text-base text-fmDesBlue">
                        $59.99/year
                    </p>
                </div>
                <a href="" class="font-bold text-base underline pl-9 text-fmBBlue hover:text-fmDesBlue">Change</a>
            </div>
            <button class=" min-w-[80%] px-4 py-2 rounded-md font-[400] bg-fmBBlue shadow-md text-base text-white hover:bg-fmDesBlue" type="submit">Proceed Payment</button>
            <button class=" min-w-[80%] rounded-md font-bold bg-transparent text-base text-fmDesBlue hover:text-fmBBlue" type="submit">Cancel Order</button>

        </div>
    </main>

</body>
</html>
