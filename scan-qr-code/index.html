<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/vendor.css">
    <title>Scan QR Code</title>
</head>
<body>
    <main class="flex justify-center item-center min-h-screen bg-fmLGrey">
        <div class="container flex flex-col max-w-[300px] m-auto px-3 pt-3 pb-5 rounded-[12px] bg-white">
            <img class="rounded-[12px]" src="images/image-qr-code.png" alt="QR code to frontendmentor.io" srcset="">
            <h1 class="pt-4 text-xl font-bold text-center text-fmDBlue">
                Improve your front-end skills by building projects
            </h1>
            <p class="pt-4 font-[15px] text-center font-normal text-fmGBlue pt-3">
                Scan the QR-code to visit Frontend Mentor and take your coding skills to the next level
            </p>
        </div>
    </main>
</body>
</html>
